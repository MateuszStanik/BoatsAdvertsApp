
<div class="col-lg-6 form-group">
    <h3 class="text-center">Dane kontaktowe</h3>
    <hr>
    <p class="form-p">Imie</p>
    <input class="form-control" data-bind="value: model().Name, enable: isEditable" />
    <p class="form-p">Nazwisko</p>
    <input class="form-control" data-bind="value: model().SureName, enable: isEditable" />
    <p class="form-p">Telefon kontaktowy</p>
    <input class="form-control" data-bind="value: model().PhoneNumber, enable: isEditable" />
    <p class="form-p">Email *</p>
    <input class="form-control" data-bind="value: model().Email, enable: isEditable" />
    <p class="form-p">Miasto odbioru</p>
    <input class="form-control" data-bind="value: model().City, enable: isEditable" />
    <p class="form-p">Dodatkowe informacje</p>
    <textarea class="form-control" rows="6" data-bind="value: model().AdditionalInformation, enable: isEditable"></textarea>
</div>
