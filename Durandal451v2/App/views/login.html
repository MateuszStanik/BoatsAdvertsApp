<h2>Log in</h2>
<div class="row">
    <section class="col-md-7">
        <form class="form-horizontal" role="form">
            <h4>Użyj swojego konta aby zalogować się do serwisu.</h4>
            <hr />    
            <div class="form-group">
                <label for="LoginUserName" class="col-md-3 control-label">Nazwa Użytkownika</label>
                <div class="col-md-9">
                    <input type="text" id="LoginUserName" class="form-control" data-bind="value: userName, hasFocus: setFocus" />
                </div>
            </div>
            <div class="form-group">
                <label for="LoginPassword" class="col-md-3 control-label">Hasło</label>
                <div class="col-md-9">
                    <input type="password" id="LoginPassword" class="form-control" data-bind="value: password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <div class="checkbox">
                        <input type="checkbox" id="LoginRememberMe" data-bind="checked: rememberMe" />
                        <label for="LoginRememberMe">Zapamiętać mnie?</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-default" data-bind="click: login, disable: session.isBusy()">Zaloguj</button>
                </div>
            </div>
            <p><a href="#" data-bind="click: register">Zarejestruj się</a> jeśli nie jesteś użytkownikiem.</p>

        </form>
    </section>
    <section class="col-md-offset-1 col-md-4">
        <h4>Użyj innego konta, aby się zalogować.</h4>
        <hr />        
        <div>    
            <form class="form-horizontal" role="form" data-bind="visible: externalLoginProviders().length > 0">
                <p data-bind="foreach: externalLoginProviders">
                    <button type="submit" class="btn btn-info btn-block" data-bind="text: name, attr: { title: 'Log in using your ' + name() + ' account' }, click: login"></button>
                </p>
            </form>
        </div>
    </section>
</div>
