<div>
    <div class="row">
        <div class="col-lg-8 left">
            <h3><span class="left-align" data-bind="text: model().AdvertName"></span>    </h3>
        </div>
        <div class="col-lg-4 right">
            <h4> <b class="pull-right" data-bind="text: 'Cena: ' + model().Price + ' zł'"></b>    </h4>
        </div>
    </div>
   <hr />
    <div class="row">
        <div class="col-lg-7">
            <ul class="pgwSlideshow" data-bind="foreach: images">
                <li><img data-bind="attr:{src: image}"/></li>
            </ul>
        </div>
        <div class="col-lg-5">
         <h4>Dane techniczne</h4>
            <hr>
            <table class="table table-striped">      
                <thead></thead>         
                <tbody>
                    <tr>
                        <th>Nazwa</th>
                        <td data-bind="text: model().AdvertName"></td>
                    </tr>
                    <tr>
                        <th>Długość:</th>
                        <td data-bind="text: model().Length"></td>
                    </tr>
                    <tr>
                        <th>Szerokość:</th>
                        <td data-bind="text: model().Beam"></td>
                    </tr>
                    <tr>
                        <th>Zanurzenie</th>
                        <td data-bind="text: model().Draft"></td>
                    </tr>
                    <tr>
                        <th>Wyporność</th>
                        <td data-bind="text: model().Displacement"></td>
                    </tr>
                    <tr>
                        <th>Rok produkcji</th>
                        <td data-bind="text: model().BuiltYear"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-7">
            <label>Opis ogłoszenia</label>
            <textarea class="form-control" data-bind="text: model().AdvertDescription"></textarea>
        </div>
        <div class="col-lg-5">
            <div class="panel panel-info">
                <div class="panel-heading">Formularz kontaktowy</div>
                <div class="panel-body">A Basic Panel</div>
            </div>
        </div>
    </div>
    <pre data-bind="text: ko.toJSON($root, null, 2)"></pre>
</div>
