<h2>Rejestracja</h2>
<div class="row">
    <section class="col-md-7">
        <form class="form-horizontal" role="form">
            <h4>Utwórz nowe konto.</h4>
            <hr />
            <div class="form-group">
                <label for="RegisterUserName" class="col-md-3 control-label">Nazwa użytkownika</label>
                <div class="col-md-9">
                    <input type="text" id="RegisterUserName" class="form-control" data-bind="value: userName, hasFocus: true" />
                </div>
            </div>
            <div class="form-group">
                <label for="RegisterEmail" class="col-md-3 control-label">Email</label>
                <div class="col-md-9">
                    <input type="text" id="RegisterEmail" class="form-control" data-bind="value: email" />
                </div>
            </div>
            <div class="form-group">
                <label for="RegisterPassword" class="col-md-3 control-label">Hasło</label>
                <div class="col-md-9">
                    <input type="password" id="RegisterPassword" class="form-control" data-bind="value: password" />
                </div>
            </div>
            <div class="form-group">
                <label for="RegisterConfirmPassword" class="col-md-3 control-label">Potwierdź hasło</label>
                <div class="col-md-9">
                    <input type="password" id="RegisterConfirmPassword" class="form-control" data-bind="value: confirmPassword" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-default" data-bind="click: register, disable: session.isBusy()">Zarejestruj się</button>
                </div>
            </div>
            <p><a href="#" data-bind="click: login">Zaloguj się</a> jeśli masz już konto.</p>
        </form>
    </section>
    <section class="col-md-offset-1 col-md-4">
        <h4>Użyj innego konta, aby się zalogować.</h4>
        <hr />
        <div>
            <form class="form-horizontal" role="form" data-bind="visible: externalLoginProviders().length > 0">
                <p data-bind="foreach: externalLoginProviders">
                    <button type="submit" class="btn btn-info btn-block" data-bind="text: name, attr: { title: 'Log in using your ' + name() + ' account' }, click: login"></button>
                </p>
            </form>
        </div>
    </section>
</div>
