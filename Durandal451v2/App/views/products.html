<section>
    
    <div class="page-header">
        <h3><span>Lista ogłoszeń</span></h3>
    </div>

    <table class="table table-striped table-bordered">
        <tbody data-bind="foreach: pagedList">
            <tr>
                <td data-bind="text: $data"></td>
                <!--<td data-bind="text: shortName"></td>
                <td class="buttons">
                    <a class="btn" data-bind="click: $root.edit" href="#" title="edit"><i class="icon-edit"></i></a>
                    <a class="btn" data-bind="click: $root.remove" href="#" title="remove"><i class="icon-remove"></i></a>
                </td>-->
            </tr>
        </tbody>
    </table>  
    <ul class="pagination">
            <li data-bind="css: { disabled: pageIndex() === 0 }"class="previous">
                <a href="#" data-bind="click: previousPage">Previous</a>
            </li>              
        <!-- ko foreach: allPages -->
            <li data-bind="css: { active: $data.pageNumber === ($root.pageIndex() + 1) }">
                <a href="#" data-bind="text: $data.pageNumber, click: function() { $root.moveToPage($data.pageNumber-1); }"></a>
            </li>
        <!-- /ko -->
            <li data-bind="css: { disabled: pageIndex() === maxPageIndex() }"class="next">
                <a href="#" data-bind="click: nextPage">Next</a>
            </li>
    </ul> 
   
    <div class="row" data-bind="foreach: model()" style="display: flex; flex-flow: row; flex-flow: wrap-reverse">

        <div class="col-md-4">
            <div class="card thumbnail"> 
                <div class="card-image waves-effect waves-block waves-light"><!-- style="height: 178px">-->
                    <img class="activator image" data-bind="attr:{src: image}" /> <!--style="display: block; margin: 0 auto;">-->
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col-lg-7">
                            <h4 class="activator grey-text text-darken-4" data-bind="text: advertName"></h4>
                        </div>
                        <div class="col-lg-5">
                            <div class="text-right">
                                <span>Cena: </span>
                                <span data-bind="text: price"></span>
                            </div>
                        </div>
                    </div>         
                </div>
                <div class="card-action">
                    <a class="btn btn-info center-block" data-bind="attr: { href: '#keyed-master-details/' + subjectId }">Więcej</a>
                </div>
                <div class="card-reveal">
                    <i class="material-icons right card-title">Zwiń</i>
                    <p><h4 class="grey-text text-darken-4" data-bind="text: advertName"></h4></p>
                    <p data-bind="text: advertDescription"></p>
                </div>
            </div>
        </div>
    </div>
  
    
</section>
