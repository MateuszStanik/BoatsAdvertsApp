<div class="col-lg-6" data-bind="visible: isEditable">
    <h3 class="text-center">Parametry przedmiotu</h3>
    <hr>

    <p class="form-p">Marka </p>
    <input class="form-control" data-bind="value: model.Brand, enable: isEditable" />
    <p class="form-p">Lik przedni</p>
    <input class="form-control" data-bind="value: model.LeechLenght, enable: isEditable" />
    <p class="form-p">Lik dolny</p>
    <input class="form-control" data-bind="value: model.FootLenght, enable: isEditable" />
    <p class="form-p">Lik wolny</p>
    <input class="form-control" data-bind="value: model.LuffLenght, enable: isEditable" />
    <p class="form-p">Powierzchnia żagla </p>
    <input class="form-control" data-bind="value: model.LeechLenght, enable: isEditable" />
  
</div>

<div class="col-lg-12" data-bind="visible: !isEditable()">
    <h3>Parametry przedmiotu</h3>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <p class="form-p">Marka </p>
            <input class="form-control" data-bind="value: model.Brand, enable: isEditable" />
        </div>
        <div class="col-lg-3">
            <p class="form-p">Lik przedni</p>
            <input class="form-control" data-bind="value: model.LeechLenght, enable: isEditable" />
        </div>
        <div class="col-lg-3">
            <p class="form-p">Lik dolny</p>
            <input class="form-control" data-bind="value: model.FootLenght, enable: isEditable" />
        </div>
        <div class="col-lg-3">
            <p class="form-p">Lik wolny</p>
            <input class="form-control" data-bind="value: model.LuffLenght, enable: isEditable" />
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <p class="form-p">Powierzchnia żagla </p>
            <input class="form-control" data-bind="value: model.LeechLenght, enable: isEditable" />
        </div>
    </div>
</div>
