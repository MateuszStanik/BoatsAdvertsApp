<div class="row">
    <div class="col-lg-6">
        <h3>Dane ogłoszenia</h3>
        <hr />
        <p class="form-p">Nazwa ogłoszenia *</p>
        <input class="form-control" data-bind="value: model.AdvertName" disabled />
        <p class="form-p">Nazwa modelu *</p>
        <input class="form-control" data-bind="value: model.BoatModel" disabled />

        <p class="form-p">Nazwa producenta</p>
        <input class="form-control" data-bind="value: model.ProducentName" disabled />
        <p class="form-p">Rocznik</p>
        <input class="form-control" data-bind="value: model.BuiltYear" disabled />
        <p class="form-p">Rodzaj silnika</p>
        <input class="form-control" data-bind="value: model.EngineType" disabled />
        <p class="form-p">Długość</p>
        <input class="form-control" data-bind="value: model.Length" disabled />
        <p class="form-p">Szerokość</p>
        <input class="form-control" data-bind="value: model.Beam" disabled />
        <p class="form-p">Waga</p>
        <input class="form-control" data-bind="value: model.Weight" disabled />
        <p class="form-p">Cena</p>
        <input class="form-control" data-bind="value: model.Price" disabled />
        <p class="form-p">Opis ogłoszenia *</p>
        <textarea class="form-control" rows="6" data-bind="value: model.AdvertDescription" disabled></textarea>
    </div>
    <div class="col-lg-6">
        <h3>Dane kontaktowe</h3>
        <hr />
        <p class="form-p">Imie *</p>
        <input class="form-control" data-bind="value: model.Name" disabled />
        <p class="form-p">Nazwisko *</p>
        <input class="form-control" data-bind="value: model.SureName" disabled />
        <p class="form-p">Email *</p>
        <input class="form-control" data-bind="value: model.Email" disabled />
        <p class="form-p">Miasto odbioru</p>
        <input class="form-control" data-bind="value: model.City" disabled />
        <p class="form-p">Dodatkowe informacje</p>
        <textarea class="form-control" rows="6" data-bind="value: model.AdditionalInformation" disabled></textarea>
    </div>
</div>
