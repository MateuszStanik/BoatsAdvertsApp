<h3 class="text-center">Ustawienie parametrów przedmiotu</h3>
<div class="col-lg-3"></div>
<div class="col-lg-6 form-group">
    <hr>
    <p class="form-p">Nazwa ogłoszenia *</p>
    <input class="form-control" data-bind="value: model.AdvertName" />
    <p class="form-p">Nazwa modelu *</p>
    <input class="form-control" data-bind="value: model.BoatModel"/>
    <p class="form-p">Typ jachtu *</p>
    <input class="form-control" data-bind="value: model.YachtType"/>
    <p class="form-p">Nazwa producenta</p>
    <input class="form-control" data-bind="value: model.ProducentName"/>
    <p class="form-p">Rocznik</p>
    <input class="form-control" data-bind="value: model.BuiltYear"/>
    <p class="form-p">Rodzaj steru</p>
    <input class="form-control" data-bind="value: model.RudderType"/>
    <p class="form-p">Długość</p>
    <input class="form-control" data-bind="value: model.Length"/>
    <p class="form-p">Szerokość</p>
    <input class="form-control" data-bind="value: model.Beam"/>
    <p class="form-p">Waga</p>
    <input class="form-control" data-bind="value: model.Weight"/>
    <p class="form-p">Cena</p>
    <input class="form-control" data-bind="value: model.Price"/>
    <p class="form-p">Opis ogłoszenia *</p>
    <textarea class="form-control" rows="6" data-bind="value: model.AdvertDescription"></textarea>
</div>
<div class="col-lg-3"></div>
<pre data-bind="text: ko.toJSON(model, null, 2)"></pre>
