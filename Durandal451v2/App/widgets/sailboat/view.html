

<div class="col-lg-6 form-group">
    <h3 class="text-center">Parametry przedmiotu</h3>
    <hr>
   
    <p class="form-p">Nazwa modelu *</p>
    <input class="form-control" data-bind="value: model().BoatModel, enable: isEditable"/>
    <p class="form-p">Typ jachtu *</p>
    <input class="form-control" data-bind="value: model().YachtType, enable: isEditable"/>
    <p class="form-p">Nazwa producenta</p>
    <input class="form-control" data-bind="value: model().ProducentName, enable: isEditable"/>
    <p class="form-p">Rocznik</p>
    <input class="form-control" data-bind="value: model().BuiltYear, enable: isEditable"/>
    <p class="form-p">Rodzaj steru</p>
    <input class="form-control" data-bind="value: model().RudderType, enable: isEditable"/>
    <p class="form-p">Długość</p>
    <input class="form-control" data-bind="value: model().Length, enable: isEditable"/>
    <p class="form-p">Szerokość</p>
    <input class="form-control" data-bind="value: model().Beam, enable: isEditable"/>
    <p class="form-p">Waga</p>
    <input class="form-control" data-bind="value: model().Weight, enable: isEditable"/>
    <p class="form-p">Wyporność</p>
    <input class="form-control" data-bind="value: model().Displacement, enable: isEditable" />
    <p class="form-p">Zanurzenie</p>
    <input class="form-control" data-bind="value: model().Draft, enable: isEditable" />
    <p class="form-p">Powierzchnia żagli</p>
    <input class="form-control" data-bind="value: model().SailsArea, enable: isEditable" />
    <p class="form-p">Typ silnika</p>
    <input class="form-control" data-bind="value: model().EngineType, enable: isEditable" />
    <p class="form-p">Moc silnika</p>
    <input class="form-control" data-bind="value: model().EnginePower, enable: isEditable" />
    <p class="form-p">Rodzaj kadłuba</p>
    <input class="form-control" data-bind="value: model().HullType, enable: isEditable" />
    <p class="form-p">Czy jest silnik</p>
    <input class="form-control" data-bind="value: model().IsEngine, enable: isEditable" />
</div>
