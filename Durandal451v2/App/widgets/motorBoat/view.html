<div class="col-lg-6 form-group" data-bind="visible: isEditable">
    <h3 class="text-center">Ustawienie parametrów przedmiotu</h3>
    <hr>
   
    <p class="form-p">Nazwa modelu </p>
    <input class="form-control" data-bind="value: model().BoatModel, enable: isEditable"/>
    <p class="form-p">Nazwa producenta</p>
    <input class="form-control" data-bind="value: model().ProducentName, enable: isEditable"/>
    <p class="form-p">Rocznik*</p>
    <input class="form-control" data-bind="value: model().BuiltYear, enable: isEditable"/>
    <p class="form-p">Rodzaj silnika</p>
    <input class="form-control" data-bind="value: model().EngineType, enable: isEditable"/>
    <p class="form-p">Długość*</p>
    <input class="form-control" data-bind="value: model().Length, enable: isEditable"/>
    <p class="form-p">Szerokość</p>
    <input class="form-control" data-bind="value: model().Beam, enable: isEditable"/>
    <p class="form-p">Waga</p>
    <input class="form-control" data-bind="value: model().Weight, enable: isEditable"/>
</div>

<div class="col-lg-12 form-group" data-bind="visible: !isEditable()">
    <h3>Ustawienie parametrów przedmiotu</h3>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <p class="form-p">Nazwa modelu </p>
            <input class="form-control" data-bind="value: model().BoatModel, enable: isEditable" />
        </div>
        <div class="col-lg-3">
            <p class="form-p">Nazwa producenta</p>
            <input class="form-control" data-bind="value: model().ProducentName, enable: isEditable" />
        </div>
        <div class="col-lg-3">
            <p class="form-p">Rocznik*</p>
            <input class="form-control" data-bind="value: model().BuiltYear, enable: isEditable" />
        </div>
        <div class="col-lg-3">
            <p class="form-p">Rodzaj silnika</p>
            <input class="form-control" data-bind="value: model().EngineType, enable: isEditable" />
        </div>      
    </div>
    <div class="row">
        <div class="col-lg-4">
            <p class="form-p">Długość*</p>
            <input class="form-control" data-bind="value: model().Length, enable: isEditable" />
        </div>
        <div class="col-lg-4">
            <p class="form-p">Szerokość</p>
            <input class="form-control" data-bind="value: model().Beam, enable: isEditable" />
        </div>
        <div class="col-lg-4">
            <p class="form-p">Waga</p>
            <input class="form-control" data-bind="value: model().Weight, enable: isEditable" />
        </div>
    </div>
</div>
